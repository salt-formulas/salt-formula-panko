applications:
- panko
classes:
- service.panko.support
parameters:
  _param:
    keystone_panko_endpoint_type: internalURL
    openstack_log_appender: false
    openstack_fluentd_handler_enabled: false
    openstack_ossyslog_handler_enabled: false
  panko:
    server:
      enabled: true
      version: ${_param:panko_version}
      database:
        engine: mysql
        host: ${_param:single_address}
        port: 3306
        name: panko
        user: panko
        password: ${_param:mysql_panko_password}
      bind:
        host: ${_param:single_address}
        port: 8977
      identity:
        engine: keystone
        host: ${_param:single_address}
        port: 35357
        user: panko
        password: ${_param:keystone_panko_password}
        region: RegionOne
        tenant: service
        endpoint_type: ${_param:keystone_panko_endpoint_type}
      logging:
        log_appender: ${_param:openstack_log_appender}
        log_handlers:
          watchedfile:
            enabled: true
          fluentd:
            enabled: ${_param:openstack_fluentd_handler_enabled}
          ossyslog:
            enabled: ${_param:openstack_ossyslog_handler_enabled}
