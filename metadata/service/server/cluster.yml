applications:
- panko
classes:
- service.panko.support
parameters:
  _param:
    keystone_panko_endpoint_type: internalURL
  panko:
    server:
      enabled: true
      version: ${_param:panko_version}
      database:
        engine: mysql
        host: ${_param:cluster_vip_address}
        port: 3306
        name: panko
        user: panko
        password: ${_param:mysql_panko_password}
      bind:
        host: ${_param:cluster_local_address}
        port: 8977
      identity:
        engine: keystone
        host: ${_param:cluster_vip_address}
        port: 35357
        user: panko
        password: ${_param:keystone_panko_password}
        region: RegionOne
        tenant: service
        endpoint_type: ${_param:keystone_panko_endpoint_type}
      cache:
        engine: memcached
        members:
        - host: ${_param:cluster_node01_address}
          port: 11211
        - host: ${_param:cluster_node02_address}
          port: 11211
        - host: ${_param:cluster_node03_address}
          port: 11211
